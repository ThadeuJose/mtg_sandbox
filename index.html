<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTG Sandbox</title>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="main">
      <div class="decklist" id="decklistdown" hidden>
        <textarea class='decklistDown' id="decklistDown" name="decklistDown" rows="20" cols="40"></textarea>
        <button type="button" id='submitDecklistDown' name="submitDecklistDown">Submit</button>
      </div>
      <div class='player_area' id='player_area_2'>
        <div class="main_area" id="mainarea_2"></div>
        <div id="hand_2"></div>
        <div class="library_box_2">
          <img src="img/cardback.jpg" alt="Library" id='library_2'>
        </div>
        <div class="graveyard_box"></div>
        <div class="exile_box"></div>
      </div>
    </div>
  </body>
</html>
